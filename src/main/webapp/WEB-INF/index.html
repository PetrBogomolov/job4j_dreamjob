<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            let message = 'Проверьте обязательные для заполнения поля'
            let name = $('#name').val(), surname = $('#surname').val(),
                gender = $('#gender').val(), description = $('#description').val();
            if (name === '' || surname === '' || gender === 'null' || description === '') {
                alert(message);
                return false;
            }
            return true;
        }

        function addRow() {
            if (validate()) {
                let name = $('#name').val(), surname = $('#surname').val(),
                    gender = $('#gender').val(), description = $('#description').val();
                $('#table tr:last').after(
                    '<tr>'
                    + '<td>' + name + '</td>'
                    + '<td>' + surname + '</td>'
                    + '<td>' + gender + '</td>'
                    + '<td>' + description + '</td>'
                    + '</tr>'
                );
            }
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <h1>Регистрация кандидата</h1>
</div>

<form class="form-inline" action="/action_page.php">
    <div class="form-group">
        <label for="name">Имя:</label>
        <input type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
        <label for="surname">Фамилия:</label>
        <input type="text" class="form-control" id="surname">
    </div>
    <div class="form-group">
        <label for="gender">Пол:</label>
        <select class="custom-select" id="gender">
            <option value="null">не выбрано</option>
            <option value="мужской">мужской</option>
            <option value="женский">женский</option>
        </select>
    </div>
    <div class="form-group">
        <label for="description">Описание:</label>
        <input type="text" class="form-control" id="description">
    </div>
    <button type="reset" class="btn btn-default" onclick="addRow()">Отправить</button>
</form>

<div class="row">
    <h2>Список кандидатов</h2>
    <table class="table table-bordered" id="table">
        <thead>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Пол</th>
            <th>Описание</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

</body>
</html>
